<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://google.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="search"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://instagram.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="send"></i>
                </a>
                <a
                    href="https://web.whatsapp.com/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="message-circle"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://open.spotify.com/collection/tracks"
                    class="qlist__link"
                    >Liked Songs</a
                >
                <a
                    target="blank"
                    href="https://open.spotify.com/playlist/6eyPkbnj6umhnPbAx2CC61"
                    class="qlist__link"
                    >Ghibli // Study</a
                >
                <a
                    target="blank"
                    href="https://poolside.fm/"
                    class="qlist__link"
                    >Poolside</a
                >
                <a
                    target="blank"
                    href="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M"
                    class="qlist__link"
                    >Today's Top Hits</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.khanacademy.org/"
                    target="blank"
                    class="qlist__link"
                    >Khan Academy</a
                >
                <a
                    href="https://dribbble.com/"
                    target="blank"
                    class="qlist__link"
                    >Dribble</a
                >
                <a
                    href="https://www.udemy.com/"
                    target="blank"
                    class="qlist__link"
                    >Udemy</a
                >
                <a
                    href="https://www.figma.com/files/recent"
                    target="blank"
                    class="qlist__link"
                    >Figma</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
